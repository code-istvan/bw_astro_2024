name: Daily Database Backup

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Turso CLI
        uses: tursodatabase/setup-turso@v1
        with:
          version: latest

      - name: Authenticate Turso
        env:
          TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
        run: |
          turso auth api-token $TURSO_API_TOKEN

      - name: Create backup
        run: |
          mkdir -p backups
          turso db shell bandhaworks .dump > backups/bandhaworks_backup_$(date +%Y%m%d_%H%M%S).sql

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/*.sql
          retention-days: 30

      - name: Commit backup to repo
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add backups/
          git commit -m "Automated backup $(date +%Y-%m-%d)" || echo "No changes"
          git push || echo "Nothing to push"
