name: Daily Database Backup

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup using Turso API
        env:
          TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
        run: |
          mkdir -p backups

          # Get database URL
          DB_URL=$(curl -s -H "Authorization: Bearer $TURSO_API_TOKEN" \
            https://api.turso.tech/v1/organizations/[ORG]/databases/bandhaworks \
            | jq -r '.database.hostname')

          # Download backup
          curl -L -H "Authorization: Bearer $TURSO_API_TOKEN" \
            "https://api.turso.tech/v1/organizations/[ORG]/databases/bandhaworks/backup" \
            -o "backups/bandhaworks_backup_$(date +%Y%m%d_%H%M%S).sql"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/*.sql
          retention-days: 30

      - name: Commit backup to repo
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add backups/
          git commit -m "Automated backup $(date +%Y-%m-%d)" || echo "No changes"
          git push || echo "Nothing to push"
