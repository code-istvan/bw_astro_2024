backend:
  name: git-gateway
  repo: code-istvan/bw
  branch: main
  site_domain: 'https://voluble-crumble-cbe048.netlify.app'
media_folder: src/content/blog/images
public_folder: src/content/blog/images
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: '-'
collections:
  - name: blog
    label: Blog
    folder: src/content/blog/
    create: true
    slug: '{{slug}}'
    extension: .md
    format: frontmatter
    fields:
      - label: Published
        name: published
        widget: boolean
        default: true
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Author
        name: author
        widget: relation
        collection: authors
        value_field: name
        display_fields:
          - name
        search_fields:
          - name
          - email
      - label: Tags
        name: tags
        widget: list
      - label: Publish Date
        name: date
        widget: datetime
      - label: Featured Image
        name: thumbnail
        widget: image
      - label: Featured Image Mobil
        name: thumbnailMobil
        widget: image
      - label: Body
        name: body
        widget: markdown
      - label: Layout
        name: layout
        widget: hidden
        default: '../../layouts/BlogPostLayout.astro'
  - name: authors
    label: Authors
    folder: src/content/blog/authors/
    media_folder: ''
    public_folder: ''
    extension: .md
    format: frontmatter
    create: true
    slug: '{{name}}'
    fields:
      - label: Name
        name: name
        widget: string
      - label: Title
        name: title
        widget: string
      - label: Email
        name: email
        widget: string
        required: false
      - label: Image
        name: authorimage
        widget: image
        required: false
